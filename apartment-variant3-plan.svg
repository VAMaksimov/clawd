<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">
    Вариант 3: Единое пространство (студия)
  </text>
  <text x="400" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">
    Общая площадь: ~38,5 м² | 6,92м × 6,52м
  </text>
  
  <!-- Outer walls (bearing walls) -->
  <rect x="80" y="100" width="640" height="600" fill="none" stroke="#333" stroke-width="12"/>
  
  <!-- BATHROOM walls -->
  <rect x="520" y="100" width="200" height="170" fill="#e6f3ff" stroke="#333" stroke-width="3"/>
  
  <!-- WARDROBE ROOM walls -->
  <rect x="80" y="100" width="150" height="120" fill="#fff5e6" stroke="#333" stroke-width="3"/>
  
  <!-- BEDROOM wall (vertical separator) -->
  <line x1="460" y1="270" x2="460" y2="700" stroke="#333" stroke-width="3"/>
  
  <!-- Entrance area demarcation (visual only, no wall) -->
  <line x1="230" y1="100" x2="230" y2="220" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="80" y1="220" x2="460" y2="220" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Doors -->
  <!-- Entrance door -->
  <path d="M 340 100 Q 340 130 310 130" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="340" y1="100" x2="310" y2="130" stroke="#666" stroke-width="1"/>
  
  <!-- Bathroom door -->
  <path d="M 520 180 Q 490 180 490 150" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="520" y1="180" x2="490" y2="150" stroke="#666" stroke-width="1"/>
  
  <!-- Wardrobe door -->
  <path d="M 155 220 Q 155 250 185 250" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="155" y1="220" x2="185" y2="250" stroke="#666" stroke-width="1"/>
  
  <!-- Bedroom door -->
  <path d="M 460 320 Q 430 320 430 350" fill="none" stroke="#666" stroke-width="2"/>
  <line x1="460" y1="320" x2="430" y2="350" stroke="#666" stroke-width="1"/>
  
  <!-- BATHROOM FIXTURES -->
  <!-- Bathtub -->
  <rect x="530" y="110" width="80" height="150" fill="#fff" stroke="#666" stroke-width="2" rx="5"/>
  <text x="570" y="190" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">Ванна</text>
  
  <!-- Toilet -->
  <ellipse cx="645" cy="140" rx="20" ry="25" fill="#fff" stroke="#666" stroke-width="2"/>
  <text x="645" y="180" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">WC</text>
  
  <!-- Sink -->
  <rect x="620" y="210" width="80" height="50" fill="#fff" stroke="#666" stroke-width="2" rx="3"/>
  <text x="660" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">Раковина</text>
  
  <!-- WARDROBE ROOM -->
  <text x="155" y="165" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Гардеробная</text>
  <text x="155" y="185" font-family="Arial" font-size="10" text-anchor="middle" fill="#666">3,06 м²</text>
  <!-- Shelving -->
  <rect x="90" y="110" width="50" height="100" fill="#ddd" stroke="#999" stroke-width="1"/>
  <line x1="90" y1="135" x2="140" y2="135" stroke="#999" stroke-width="1"/>
  <line x1="90" y1="160" x2="140" y2="160" stroke="#999" stroke-width="1"/>
  <line x1="90" y1="185" x2="140" y2="185" stroke="#999" stroke-width="1"/>
  
  <!-- ENTRANCE ZONE (part of open space) -->
  <text x="155" y="140" font-family="Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#555">Вход</text>
  <!-- Shoe cabinet -->
  <rect x="250" y="110" width="90" height="40" fill="#8b7355" stroke="#666" stroke-width="2"/>
  <text x="295" y="135" font-family="Arial" font-size="9" text-anchor="middle" fill="#fff">Обувница</text>
  
  <!-- KITCHEN ZONE (left part of open space) -->
  <text x="160" y="300" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">КУХНЯ-ГОСТИНАЯ</text>
  <text x="160" y="320" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">(единое пространство)</text>
  <text x="250" y="340" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">~19 м²</text>
  
  <!-- Kitchen L-shape counter -->
  <rect x="90" y="250" width="60" height="240" fill="#d4a574" stroke="#666" stroke-width="2"/>
  <rect x="90" y="490" width="240" height="60" fill="#d4a574" stroke="#666" stroke-width="2"/>
  
  <!-- Stove -->
  <circle cx="120" cy="520" r="8" fill="#333"/>
  <circle cx="145" cy="520" r="8" fill="#333"/>
  <circle cx="170" cy="520" r="8" fill="#333"/>
  <circle cx="195" cy="520" r="8" fill="#333"/>
  <text x="157" y="510" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Плита</text>
  
  <!-- Refrigerator -->
  <rect x="100" y="260" width="40" height="60" fill="#e0e0e0" stroke="#666" stroke-width="2"/>
  <text x="120" y="295" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">Хол-к</text>
  
  <!-- Sink -->
  <circle cx="280" cy="520" r="15" fill="#b0d4f1" stroke="#666" stroke-width="2"/>
  <text x="280" y="525" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">М</text>
  
  <!-- DINING AREA -->
  <!-- Dining table -->
  <rect x="180" y="380" width="100" height="80" fill="#c19a6b" stroke="#666" stroke-width="2" rx="5"/>
  <text x="230" y="425" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">Стол</text>
  
  <!-- Chairs around table -->
  <rect x="165" y="400" width="15" height="15" fill="#8b7355" stroke="#666" stroke-width="1"/>
  <rect x="280" y="400" width="15" height="15" fill="#8b7355" stroke="#666" stroke-width="1"/>
  <rect x="220" y="365" width="15" height="15" fill="#8b7355" stroke="#666" stroke-width="1"/>
  <rect x="220" y="460" width="15" height="15" fill="#8b7355" stroke="#666" stroke-width="1"/>
  
  <!-- LIVING AREA -->
  <!-- Sofa -->
  <rect x="240" y="580" width="180" height="70" fill="#4a5568" stroke="#666" stroke-width="2" rx="5"/>
  <text x="330" y="620" font-family="Arial" font-size="11" text-anchor="middle" fill="#fff">Диван</text>
  
  <!-- Coffee table -->
  <rect x="270" y="520" width="120" height="50" fill="#8b7355" stroke="#666" stroke-width="2" rx="3"/>
  <text x="330" y="550" font-family="Arial" font-size="9" text-anchor="middle" fill="#fff">Журн. столик</text>
  
  <!-- TV unit on wall -->
  <rect x="460" y="580" width="10" height="100" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="430" y="620" width="30" height="40" fill="#555" stroke="#666" stroke-width="1"/>
  <text x="440" y="645" font-family="Arial" font-size="8" text-anchor="middle" fill="#fff">TV</text>
  
  <!-- BEDROOM -->
  <text x="590" y="350" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Спальная</text>
  <text x="590" y="370" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">12,11 м²</text>
  
  <!-- Bed -->
  <rect x="490" y="430" width="200" height="160" fill="#7a9eb5" stroke="#666" stroke-width="2" rx="8"/>
  <rect x="500" y="440" width="180" height="60" fill="#a8c7dd" stroke="#666" stroke-width="1"/>
  <text x="590" y="525" font-family="Arial" font-size="11" text-anchor="middle" fill="#fff">Кровать</text>
  <text x="590" y="545" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">160×200</text>
  
  <!-- Nightstands -->
  <rect x="470" y="470" width="15" height="40" fill="#8b7355" stroke="#666" stroke-width="1"/>
  <rect x="695" y="470" width="15" height="40" fill="#8b7355" stroke="#666" stroke-width="1"/>
  
  <!-- Wardrobe in bedroom -->
  <rect x="490" y="610" width="210" height="70" fill="#d2b48c" stroke="#666" stroke-width="2"/>
  <line x1="595" y1="610" x2="595" y2="680" stroke="#666" stroke-width="1"/>
  <text x="590" y="650" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Шкаф</text>
  
  <!-- Room labels -->
  <text x="610" y="200" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0066cc">Санузел</text>
  <text x="610" y="220" font-family="Arial" font-size="10" text-anchor="middle" fill="#0066cc">4,41 м²</text>
  
  <!-- Dimensions arrows -->
  <!-- Width -->
  <line x1="80" y1="730" x2="720" y2="730" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead2)"/>
  <text x="400" y="750" font-family="Arial" font-size="11" text-anchor="middle" fill="#666">6,92 м</text>
  
  <!-- Height -->
  <line x1="750" y1="100" x2="750" y2="700" stroke="#999" stroke-width="1" marker-end="url(#arrowhead)" marker-start="url(#arrowhead2)"/>
  <text x="770" y="405" font-family="Arial" font-size="11" text-anchor="start" fill="#666" transform="rotate(90 770 405)">6,52 м</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#999"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="10 0, 0 5, 10 10" fill="#999"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="80" y="780" font-family="Arial" font-size="10" font-weight="bold" fill="#333">Изменения:</text>
  <rect x="80" y="785" width="15" height="3" fill="#e74c3c"/>
  <text x="100" y="792" font-family="Arial" font-size="9" fill="#666">Убрана перегородка между входом и кухней-гостиной</text>
  
</svg>